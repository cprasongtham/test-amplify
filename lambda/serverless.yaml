service: putest-lambda-api

package:
  individually: true
  exclude:
    - ./**

plugins:
  - serverless-domain-manager

custom:
  stage: dev
  customDomain:
    domainName: api-putest.snaplogicsandbox.com
    stage: '${self:custom.stage}'
    # createRoute53Record: true
    basePath: lambda

provider:
  name: aws
  runtime: python3.9
  region: us-west-2
  memorySize: 128
  timeout: 10
  deploymentBucket:
    name: putest-serverless
    maxPreviousDeploymentArtifacts: 3
    blockPublicAccess: true
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - s3:GetObject
            - s3:PutObject
            - s3:DeleteObject
            - s3:ListBucket
          Resource:
            - arn:aws:s3:::putest-tfstate
            - arn:aws:s3:::putest-tfstate/*
  

functions:
  helloworld:
    handler: helloworld/main.handler
    package:
      include:
        - 'helloworld/main.py'
    events:
      - http:
          path: hello
          method: get
          cors: true
  list_s3:
    handler: list_s3/main.handler
    package:
      include:
        - 'list_s3/main.py'
    events:
      - http:
          path: list_s3
          method: get
          cors: true
    



